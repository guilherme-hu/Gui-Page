<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --purple-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow-light: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-medium: 0 15px 35px rgba(31, 38, 135, 0.2);
            --shadow-heavy: 0 25px 50px rgba(31, 38, 135, 0.25);

            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --text-light: rgba(255, 255, 255, 0.9);
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Fundo melhorado - mais sutil */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 85%, rgba(120, 119, 198, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 15%, rgba(255, 119, 198, 0.12) 0%, transparent 40%),
                radial-gradient(circle at 45% 60%, rgba(120, 219, 255, 0.1) 0%, transparent 35%);
            pointer-events: none;
            z-index: -2;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: var(--secondary-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.8rem;
            color: white;
            box-shadow: var(--shadow-medium);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-icon:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: var(--shadow-heavy);
        }

        .header h1 {
            color: var(--text-light);
            font-size: 3.5rem;
            font-weight: 800;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero {
            text-align: center;
            margin-bottom: 5rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: var(--text-muted);
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .project-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--glass-border);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
        }

        .project-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
            transform: scaleX(0);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left;
        }

        .project-card::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: var(--shadow-heavy);
            background: rgba(255, 255, 255, 0.35);
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card:hover::after {
            opacity: 1;
        }

        .project-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-medium);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card:hover .project-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .project-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .project-description {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-bottom: 2rem;
        }

        .project-tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .project-tag:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--text-primary);
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .project-link::after {
            content: "‚Üí";
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.2rem;
        }

        .project-link:hover::after {
            transform: translateX(8px);
        }

        /* Decora√ß√µes de fundo mais sutis */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: float 12s ease-in-out infinite;
        }

        .circle-1 {
            width: 250px;
            height: 250px;
            top: 5%;
            left: -5%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 180px;
            height: 180px;
            top: 60%;
            right: -3%;
            animation-delay: 4s;
        }

        .circle-3 {
            width: 120px;
            height: 120px;
            bottom: 10%;
            left: 10%;
            animation-delay: 8s;
        }

        .circle-4 {
            width: 200px;
            height: 200px;
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(2deg);
            }
            50% {
                transform: translateY(-10px) rotate(-1deg);
            }
            75% {
                transform: translateY(-15px) rotate(1deg);
            }
        }

        @keyframes fadeInUpCard {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 2rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .project-card {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">MP</div>
                <h1>Meus Projetos</h1>
            </div>
        </header>

        <main class="main">
            <section class="hero">
                <h2 class="hero-title">Explore Meus Projetos</h2>
                <p class="hero-subtitle">Clique em qualquer projeto abaixo para acess√°-lo</p>
            </section>

            <section class="projects-grid" id="projectsGrid">
                <!-- Os projetos ser√£o carregados aqui via JavaScript -->
            </section>
        </main>

        <div class="background-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
            <div class="decoration-circle circle-4"></div>
        </div>
    </div>

    <script>
        // Dados dos projetos
        const projects = [
            {
                id: 'app',
                title: 'Aplicativo Web Moderno',
                description: 'Uma aplica√ß√£o web completa com interface moderna e funcionalidades avan√ßadas para gerenciamento de dados.',
                tags: ['HTML', 'CSS', 'JavaScript', 'API'],
                icon: 'üåê',
                color: 'linear-gradient(135deg, #667eea, #764ba2)',
                page: 'app.html'
            },
            {
                id: 'audio',
                title: 'Sistema de √Åudio',
                description: 'Plataforma para reprodu√ß√£o e gerenciamento de arquivos de √°udio com player personalizado.',
                tags: ['Audio', 'JavaScript', 'Web API'],
                icon: 'üéµ',
                color: 'linear-gradient(135deg, #ff6b6b, #feca57)',
                page: 'audio.html'
            },
            {
                id: 'docs',
                title: 'Gerenciador de Documentos',
                description: 'Sistema para organiza√ß√£o e compartilhamento de documentos PDF com sistema de categorias.',
                tags: ['PDF', 'Organiza√ß√£o', 'Download'],
                icon: 'üìÑ',
                color: 'linear-gradient(135deg, #48dbfb, #0abde3)',
                page: 'docs.html'
            },
            {
                id: 'dashboard',
                title: 'Dashboard Analytics',
                description: 'Painel de controle com gr√°ficos interativos e m√©tricas em tempo real para an√°lise de dados.',
                tags: ['Charts', 'Analytics', 'Dashboard'],
                icon: 'üìä',
                color: 'linear-gradient(135deg, #ff9ff3, #f368e0)',
                page: 'dashboard.html'
            },
            {
                id: 'portfolio',
                title: 'Portf√≥lio Interativo',
                description: 'Site portf√≥lio com anima√ß√µes suaves e design responsivo para apresenta√ß√£o de trabalhos.',
                tags: ['Portfolio', 'Anima√ß√µes', 'Responsivo'],
                icon: 'üé®',
                color: 'linear-gradient(135deg, #54a0ff, #2e86de)',
                page: 'portfolio.html'
            },
            {
                id: 'hus-your-teacher',
                title: 'Jogo Web',
                description: 'Jogo desenvolvido em JavaScript puro com gr√°ficos 2D e sistema de pontua√ß√£o.',
                tags: ['Game', 'Canvas', 'JavaScript'],
                icon: 'üéÆ',
                color: 'linear-gradient(135deg, #5f27cd, #341f97)',
                page: 'hus-your-teacher.html'
            }
        ];

        // Fun√ß√£o para renderizar os projetos
        function renderProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            
            projects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.onclick = () => window.location.href = project.page;
                
                projectCard.innerHTML = `
                    <div class="project-icon" style="background: ${project.color}">
                        ${project.icon}
                    </div>
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                    </div>
                    <a href="${project.page}" class="project-link">Acessar Projeto</a>
                `;
                
                // Anima√ß√£o de entrada escalonada
                projectCard.style.animation = `fadeInUpCard 0.6s ease forwards ${index * 0.1}s`;
                
                projectsGrid.appendChild(projectCard);
            });
        }

        // Adicionar efeito de parallax mais suave
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const circles = document.querySelectorAll('.decoration-circle');
            
            circles.forEach((circle, index) => {
                const speed = 0.2 + (index * 0.05);
                circle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>
</body>
</html>
